<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оплата коммунальных</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-primary-50 font-sans">

<h1 id="header" class="text-2xl font-bold text-center my-4 text-primary-700">Авторизация</h1>

<!-- Google Sign-In -->
<div id="g_id_onload"
     data-client_id="749628422725-qu039o4drhetfu6f9eghfaodq1qqfqfs.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_select="false">
</div>
<div class="g_id_signin flex justify-center my-6"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rect"
     data-logo_alignment="left">
</div>

<!-- Основное приложение -->
<div class="container mx-auto p-4 hidden flex-col gap-4" id="app">

  <!-- Выпадающий список выбора стека -->
  <label for="activeStack" class="block font-semibold mb-1 text-primary-700">Выберите стек кодов:</label>
  <select id="activeStack" class="w-full p-2 border border-primary-300 rounded-lg mb-4"></select>

  <!-- Кнопка открытия модального окна -->
  <button id="openEditBtn" class="w-full bg-primary-400 hover:bg-primary-300 text-white py-2 rounded-lg transition">Редактировать коды</button>

  <!-- Карточки коммунальных услуг -->
  <div class="grid grid-cols-1 gap-4">

    <div class="bg-primary-50 rounded-xl shadow p-4 flex flex-col items-center transform opacity-0 translate-y-4 transition duration-300 block">
      <img src="asset/Energy.png" alt="Электричество" class="w-16 h-16 mb-2">
      <h2 class="text-primary-700 text-lg font-semibold mb-2">Электричество</h2>
      <button id="btnElectricity" class="w-full bg-primary-400 hover:bg-primary-300 text-white py-2 rounded-lg mb-2 transition">Копировать код</button>
      <button class="w-full bg-primary-100 hover:bg-primary-200 py-2 rounded-lg transition">Перейти на сайт</button>
    </div>

    <div class="bg-primary-50 rounded-xl shadow p-4 flex flex-col items-center transform opacity-0 translate-y-4 transition duration-300 block">
      <img src="asset/download (2).png" alt="Газ" class="w-16 h-16 mb-2">
      <h2 class="text-primary-700 text-lg font-semibold mb-2">Газ</h2>
      <button id="btnGas" class="w-full bg-primary-400 hover:bg-primary-300 text-white py-2 rounded-lg mb-2 transition">Копировать код</button>
      <button class="w-full bg-primary-100 hover:bg-primary-200 py-2 rounded-lg transition">Перейти на сайт</button>
    </div>

    <div class="bg-primary-50 rounded-xl shadow p-4 flex flex-col items-center transform opacity-0 translate-y-4 transition duration-300 block">
      <img src="asset/images.png" alt="Лифт" class="w-16 h-16 mb-2">
      <h2 class="text-primary-700 text-lg font-semibold mb-2">Лифт</h2>
      <button id="btnLift" class="w-full bg-primary-400 hover:bg-primary-300 text-white py-2 rounded-lg mb-2 transition">Копировать код</button>
      <button class="w-full bg-primary-100 hover:bg-primary-200 py-2 rounded-lg transition">Перейти на сайт</button>
    </div>

  </div>

  <!-- Кнопка выхода -->
  <button id="logoutBtn" class="w-full bg-primary-600 hover:bg-primary-500 text-white py-2 rounded-lg mt-4 transition">Выйти</button>
</div>

<!-- Модальное окно редактирования стека -->
<div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex justify-center items-center">
  <div class="bg-primary-50 rounded-xl p-6 w-11/12 max-w-md relative">
    <span class="absolute top-2 right-3 text-primary-700 text-2xl cursor-pointer">&times;</span>
    <h3 class="text-lg font-semibold mb-4 text-primary-700">Редактирование стека</h3>
    <select id="stackSelect" class="w-full p-2 border border-primary-300 rounded-lg mb-2"></select>
    <button class="w-full bg-primary-600 hover:bg-primary-500 text-white py-2 rounded-lg mb-4 transition">Удалить выбранный</button>

    <label class="block font-semibold mb-1 text-primary-700">Имя стека:
      <input type="text" id="stackName" placeholder="" class="w-full p-2 border border-primary-300 rounded-lg mb-2">
    </label>
    <label class="block font-semibold mb-1 text-primary-700">Электричество:
      <input type="text" id="codeElectricity" class="w-full p-2 border border-primary-300 rounded-lg mb-2">
    </label>
    <label class="block font-semibold mb-1 text-primary-700">Газ:
      <input type="text" id="codeGas" class="w-full p-2 border border-primary-300 rounded-lg mb-2">
    </label>
    <label class="block font-semibold mb-1 text-primary-700">Лифт:
      <input type="text" id="codeLift" class="w-full p-2 border border-primary-300 rounded-lg mb-4">
    </label>
    <button class="w-full bg-primary-400 hover:bg-primary-300 text-white py-2 rounded-lg transition">Сохранить стек</button>
  </div>
</div>

</body>
</html>
