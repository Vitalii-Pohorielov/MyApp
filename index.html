<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оплата коммунальных</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<h1 id="header">Авторизация</h1>

<!-- Google Sign-In -->
<div id="g_id_onload"
     data-client_id="749628422725-qu039o4drhetfu6f9eghfaodq1qqfqfs.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_select="false">
</div>
<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rect"
     data-logo_alignment="left">
</div>

<!-- Основное приложение -->
<div class="container" id="app">

  <!-- Выбор активного стека -->
  <label for="activeStack">Выберите стек кодов:</label>
  <select id="activeStack" onchange="selectActiveStack()"></select>

  <!-- Кнопка открытия редактирования стеков -->
  <button id="openEditBtn" onclick="openEditModal()">Редактировать коды</button>

  <!-- Карточки коммунальных услуг -->
  <div class="block">
    <img src="asset/Energy.png" alt="Электричество">
    <h2>Электричество</h2>
    <button id="btnElectricity">Копировать код</button>
    <button onclick="goToSite('https://pay.ge/providers/1011/balance')">Перейти на сайт</button>
  </div>

  <div class="block">
    <img src="asset/download (2).png" alt="Газ">
    <h2>Газ</h2>
    <button id="btnGas">Копировать код</button>
    <button onclick="goToSite('https://pay.ge/providers/1049/balance')">Перейти на сайт</button>
  </div>

  <div class="block">
    <img src="asset/images.png" alt="Лифт">
    <h2>Лифт</h2>
    <button id="btnLift">Копировать код</button>
    <button onclick="goToSite('https://pay.ge/providers/5000/balance')">Перейти на сайт</button>
  </div>

  <!-- Кнопка выхода -->
  <button id="logoutBtn" onclick="logout()">Выйти</button>
</div>

<!-- Модальное окно редактирования стека -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeEditModal()">&times;</span>
    <h3>Редактирование стека</h3>
    <select id="stackSelect" onchange="loadStack()"></select>
    <button onclick="deleteStack()">Удалить выбранный</button>
    <label>Имя стека: <input type="text" id="stackName" placeholder=""></label><br>
    <label>Электричество: <input type="text" id="codeElectricity"></label><br>
    <label>Газ: <input type="text" id="codeGas"></label><br>
    <label>Лифт: <input type="text" id="codeLift"></label><br>
    <button onclick="saveStack()">Сохранить стек</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
